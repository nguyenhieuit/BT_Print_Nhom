<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="row col-md-12">
      <div class="col-md-3">
        <div class="slide-bar">
          <ul class="ps-0">
            <li>
              <button class="href-slide-bar button-print">In hồ sơ</button>
            </li>
            <li>
              <a href="profile.html" class="href-slide-bar">Chi tiết</a>
            </li>
            <li>
              <a href="index.html" class="href-slide-bar">Chỉnh sửa</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-md-9">
        <div class="row">
          <div class="resume">
            <div class="resume_left">
              <div class="resume_profile">
                <img src="https://i.imgur.com/eCijVBe.png" alt="profile_pic" />
              </div>
              <div class="resume_content">
                <div class="resume_item resume_info">
                  <div class="title">
                    <p id="full-name-profile" class="bold"></p>
                  </div>
                  <ul>
                    <li>
                      <div class="icon">
                        <i class="fas fa-map-signs"></i>
                      </div>
                      <div id="address-profile" class="data">
                        <br />
                      </div>
                    </li>
                    <li>
                      <div class="icon">
                        <i class="fas fa-mobile-alt"></i>
                      </div>
                      <div id="phone-profile" class="data"></div>
                    </li>
                    <li>
                      <div class="icon">
                        <i class="fas fa-envelope"></i>
                      </div>
                      <div id="email-profile" class="data"></div>
                    </li>
                    <!-- <li>
                      <div class="icon">
                        <i class="fa-solid fa-pen"></i>                      </div>
                      <div class="data">www.stephen.com</div>
                    </li> -->
                  </ul>
                </div>
                <div class="resume_item resume_skills">
                  <div class="title">
                    <p class="bold">Chi tiết:</p>
                    <p id="detai-profile" class="skill-profile data bold"></p>
                    <div class="title">
                      <p class="bold">Kỹ năng:</p>
                      <p id="skill-profile" class="skill-profile data bold"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="resume_right">
              <div class="resume_item resume_work">
                <div class="title">
                  <p class="bold">Kinh nghiệm làm việc</p>
                </div>
                <ul>
                  <li>
                    <div class="info d-flex">
                      <p class="semi-bold">Công ty:</p>
                      <p id="company-profile"></p>
                    </div>
                    <div class="info d-flex">
                      <p class="semi-bold">Vị trí:</p>
                      <p id="position-profile"></p>
                    </div>
                    <div class="info d-flex">
                      <p class="semi-bold">Kinh ngiệm:</p>
                      <p id="descript-experience-profile"></p>
                    </div>
                  </li>
                </ul>
              </div>
              <div class="resume_item resume_e ducation">
                <div class="title">
                  <p class="bold">Chứng chỉ</p>
                </div>
                <ul>
                  <li>
                    <div id="education-date-profile" class="date"></div>
                    <div class="info d-flex">
                      <p class="semi-bold">Chứng chỉ:</p>
                      <p id="graduation-classified"></p>
                    </div>
                  </li>
                </ul>
              </div>
              <div class="resume_item resume_e ducation">
                <div class="title">
                  <p class="bold">Học vấn</p>
                </div>
                <ul>
                  <li>
                    <div id="study-date-profile" class="date"></div>
                    <div class="info d-flex">
                      <p class="semi-bold">Đại học</p>
                      <p id="university-classified"></p>
                    </div>
                    <div class="info d-flex">
                      <p class="semi-bold">Chuyên ngành</p>
                      <p id="specialization-classified"></p>
                    </div>
                    <div class="info d-flex">
                      <p class="semi-bold">Loại:</p>
                      <p id="graduation-classified-classified"></p>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
