<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous" />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
        <link href="./index.css" rel="stylesheet" />
        <title>Document</title>
    </head>
    <body>
        <header class="col-md-12 row mx-0">
            <div class="col-md-3 header-left">
                <img src="https://portal.vnext.vn/assets/images/Logo.svg" />
            </div>
            <div class="col-md-9 header-right">
                <div class="col-md-12 row mx-0 header-right-content">
                    <div class="col-md-8 header-right-content-listitem">
                        <ul class="m-0">
                            <li>
                                <a href="#">Trang chủ</a>
                            </li>
                            <li>
                                <a href="#">Tài liệu</a>
                            </li>
                            <li>
                                <a href="#">Hướng dẫn</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-4">
                        <!-- <p>user</p> -->
                    </div>
                </div>
            </div>
        </header>
        <div class="row col-md-12">
            <div class="col-md-3">
                <div class="slide-bar">
                    <ul class="ps-0">
                        <li>
                            <a
                                href="profile.html"
                                class="href-slide-bar"
                                >Hồ sơ</a
                            >
                        </li>
                        <li>
                            <a
                                href="index.html"
                                class="href-slide-bar"
                                >Chỉnh sửa</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <form class="form-submit mt-3" id="form-cv">
                        <div class="row">
                            <div class="col-md-4 avt left">
                                <img
                                    class="img-avt"
                                    src="./photo-camera-interface-symbol-for-button.png" />
                                <input type="file" />
                            </div>
                                <div class="col-md-8 right">
                                    <div class="infor col-md-12 row form-control">
                                        <h1>Thông tin cá nhân</h1>
                                        <div
                                            style="
                                                width: 100%;
                                                background-color: #f49d1a;
                                                height: 4px;
                                                margin-bottom: 12px;
                                                border-radius: 5px;
                                            "></div>
                                        <input
                                        id="fullName"
                                        
                                            class="col-md-12 input-value rounded-pill"
                                            type="text"
                                            placeholder="Nguyễn Văn A" />
                                            <small></small>
                                        <div class="col-md-12 infor-bottom row form-control">
                                            <input
                                                id="phoneNumber"
                                                
                                                type="number"
                                                class="col-md-4 me-2 mt-3 input-value"
                                                placeholder="Số điện thoại" />
                                                
                                            <input
                                                id="email"
                                                
                                                type="text"
                                                class="col-md-4 me-2 mt-3 input-value"
                                                placeholder="Email" />
                                            <input
                                            id="address"
                                            
                                                type="text"
                                                class="col-md-4 me-2 mt-3 input-value"
                                                placeholder="Địa chỉ" />
                                            <small></small>
                                        </div>
                                    </div>
                                    <div class="col-md-12 mt-3 right-bottom">
                                        <textarea
                                            id="detail"
                                            
                                            class="col-md-12 input-value rounded-3"
                                            placeholder="Chi tiết"
                                            rows="4"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row col-md-12 mt-5">
                            <div class="col-md-8">
                                <div class="col-md-12">
                                    <div>
                                        <h2>Kinh nghiệm làm việc</h2>
                                        <div
                                            style="
                                                width: 100%;
                                                background-color: #f49d1a;
                                                height: 4px;
                                                border-radius: 5px;
                                            "></div>
                                        <div class="row col-md-12">
                                            <div
                                                class="col-md-6 mt-3 m-sm-0 row form-control">
                                                <input
                                                    id="company"
                                                    
                                                    placeholder="Công ty"
                                                    class="rounded-pill mt-3 col-md-10 input-value"
                                                    type="text" />
                                                <small></small>
                                            </div>
                                            <div
                                                class="col-md-6 mt-3 m-sm-0 row form-control">
                                                <input
                                                    id="position"
                                                    
                                                    placeholder="vị trí"
                                                    class="rounded-pill mt-3 col-md-10 input-value"
                                                    type="text" />
                                                <small></small>
                                            </div>
                                            <textarea
                                                id="descriptExperience"
                                                
                                                class="col-md-11 mt-3 ms-2 rounded-pill input-value"
                                                placeholder="Kinh nghiệm"></textarea>
                                        </div>
                                    </div>
                                    <div class="mt-5">
                                        <h2>Chứng chỉ</h2>
                                        <div
                                            style="
                                                width: 100%;
                                                background-color: #f49d1a;
                                                height: 4px;
                                                border-radius: 5px;
                                            "></div>
                                        <div class="col-md-12 m-sm-0 form-control">
                                            <input
                                                type="date"
                                                id="dateCertificate"
                                                
                                                class="col-md-2 me-2 rounded-pill mt-3 input-value"
                                                placeholder="2022" />
                                            <small></small>
                                            <input
                                                type="text"
                                                id="certificateName"
                                                
                                                class="col-md-9 me-2 rounded-pill mt-3 input-value"
                                                placeholder="chứng chỉ" />
                                            <small></small>
                                        </div>
                                    </div>
                                    <div class="mt-5">
                                        <h2>Kỹ năng</h2>
                                        <div
                                            style="
                                                width: 100%;
                                                background-color: #f49d1a;
                                                height: 4px;
                                                border-radius: 5px;
                                            "></div>
                                        <div class="mt-3">
                                            <textarea
                                                id="skill"
                                                
                                                class="col-md-12 mt-2 rounded-pill input-value"
                                                type="text"
                                                placeholder="Mô tả kỹ năng"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="col-md-12 m-sm-0">
                                    <div class="form-control">
                                        <h2>Học vấn</h2>
                                        <div
                                            style="
                                                width: 100%;
                                                background-color: #f49d1a;
                                                height: 4px;
                                                border-radius: 5px;
                                            "></div>
                                        <input
                                            id="university"
                                            
                                            placeholder="Đại học"
                                            class="rounded-pill mt-3 col-md-12 input-value"
                                            type="text" />
                                        <small></small>
                                        <div class="row m-sm-0 form-control">
                                            
                                            <input
                                                id="dateEnd"
                                                class="col-md-4 mt-3 rounded-pill input-value"
                                                type="date"
                                                placeholder="01/2022" />
                                            <small></small>
                                            <input
                                                id="specialization"
                                                
                                                class="col-md-12 mt-3 rounded-pill input-value"
                                                type="text"
                                                placeholder="Chuyên ngành" />
                                            <small></small>
                                            <input
                                                id="graduationClassified"
                                                
                                                class="col-md-12 mt-3 rounded-pill input-value"
                                                type="text"
                                                placeholder="Tốt nghiệp loại: Giỏi / GPA: 9.0" />
                                            <small></small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button
                            class="mt-5 col-md-12 button-save"
                            type="submit">
                            Lưu
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
